itemImgLocation=C:/team/gamventory/upload/images/item
## 리소스 업로드경로
### win
uploadPath=file:///C:/team/gamventory/upload/images/

# mailService
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.requeired=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.default-encoding=utf-8