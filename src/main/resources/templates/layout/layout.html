<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title>GAMVENTORY</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0" />


    <!-- jquary -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/gamven.css}" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>


<body>
    <!-- header fragment 사용 -->
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
    <!-- content fragment 사용 -->
    <th:block layout:fragment="content"></th:block>
    <!-- footer fragment 사용 -->
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>


    <script>

        //좌표 알려주는 쿼리
        let browserPoint = (event)=>{
                console.log(`브라우저 좌표 : (${event.pageX}, ${event.pageY})`);
            }
            let clientPoint = (event) =>{
                console.log(`화면 좌표 : (${event.clientX}, ${event.clientY})`);
            }
            window.addEventListener('click',e=>{
                browserPoint(e);
                clientPoint(e);
            });


        $(document).ready(function(){

            //메인 페이지 스크롤 이벤트 쿼리
            $("#logo").click(function() {
                $("html").animate({scrollTop: 0});
            });

            $("#nav_game").click(function(event) {
    event.preventDefault(); // 클릭 이벤트의 기본 동작을 중단합니다.

    // 페이지 이동을 시작합니다.
    window.location.href = 'http://localhost:8081/';

    // 페이지 이동이 완료되면 애니메이션을 시작합니다.
    window.onload = function() {
        $("html").animate({scrollTop: 417});
    };
});

            $("#header_User").click(function(){
                $("#user_Modal").slideToggle("slow");
            });
        });
    </script>

</body>
</html>
