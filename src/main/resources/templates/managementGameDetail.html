<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

      
<!-- css link -->
<link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <div class="management_box row">


            <div class="col-sm-2 bg-primary">
                <th:block th:replace="~{fragments/sidebar :: sidebarFragment}"></th:block>
            </div>


            <div id="management_game_detail" class="col-sm-10 bg-warning">
                <div class="container">
                    <div class="row">
                        <div class = "col-sm-5 bg-info mx-4" style="height: 300px; margin-top: 30px;">이미지</div>
                        <div class = "col-sm-5 bg-info mx-4" style="height: 300px; margin-top: 30px;">텍스트</div>
                    </div>
                    <div>
                        <div id="btn_box">
                            <button class="btn btn-primary">수정</button>
                            <button class="btn btn-danger">삭제</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</html>
