<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

      
<!-- css link -->
<link rel="stylesheet" type="text/css" href="../static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>



<!-- Content -->
<div layout:fragment="content">

    <div class="container" style="margin-bottom:50px;">
            
            <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
            
            <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
                <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
            </div>
    
            <!--imgslider-->
            <div id="img_slider" class="carousel slide row" data-ride="carousel">
                <ul class="carousel-indicators">
                  <li data-target="#img_slider" data-slide-to="0" class="active"></li>
                  <li data-target="#img_slider" data-slide-to="1"></li>
                  <li data-target="#img_slider" data-slide-to="2"></li>
                </ul>
    
                <div class="carousel-inner">
                    
                  <div class="carousel-item active">
                    <img src="" alt="slide1" width="1100" height="500">
                    <div class="carousel-caption bg-info">
    
                    </div>   
                  </div>
    
                  <div class="carousel-item">
                    <img src="" alt="slide2" width="1100" height="500">
                    <div class="carousel-caption bg-success">
                    </div>   
                  </div>
    
                  <div class="carousel-item">
                    <img src="" alt="slide3" width="1100" height="500">
                    <div class="carousel-caption bg-primary">
                    </div>   
                  </div>
    
                </div>
    
                
                <a class="carousel-control-prev" href="#img_slider" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#img_slider" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            <!-- imgslider end-->
    
    
            <!-- filter -->
            <div id="filter" class="row mb-3" style="border-radius: 20px;"></div>
            <!-- fliter end-->
    
    
            <div  class="row" style="background-color: #343541; border-radius : 20px; padding : 30px; font-size: 14px;">
                <!-- 상품 이미지 출력 for문-->
                <div class="row">
                    <th:block th:each="item, status: ${items.getContent()}">
                        <div class="col-md-4 margin">
                            <div th:if="${itemSearchDto.getSearchSellStatus() != 'SELL'}" class="card mb-5" style="border-radius: 15px; background-color: rgb(32,33,35);">
                                <a th:href="'/item/' +${item.id}" class="text-dark">
                                    <img id="main_game_card" th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="300" style="border-radius: 15px;">
                                    <div id="main_game_card_text" class="card-body ">
                                        <p class="card-title text-white" style="width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">[[${item.itemNm}]]</p>
                                        <p class="card-text text-white" style="opacity: 0.5; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">[[${item.itemDetail}]]</p>
                                        <p class="card-title text-white" style="opacity: 0.5;">[[${item.price}]]원</p>
                                        <p class="card-title text-white" style="opacity: 0.5;">[[${item.platform}]]</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </th:block>
                </div>
                <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
                <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
                    <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
                </div>
                <!-- /. 상품 이미지 출력 for문-->
    
                <!-- 페이지 이동 버튼-->
                <div style="margin : auto;">
                    <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
                        <ul class="pagination justify-content-center">
    
                            <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                                    <span aria-hidden='true'><</span>
                                </a>
                            </li>
    
                            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
                            </li>
    
                            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                                    <span aria-hidden='true'>></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--  /. 페이지 이동 버튼-->
    
            </div>  
    </div>    
</div>
</html>
