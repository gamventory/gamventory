<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- css link -->
<link rel="stylesheet" type="text/css" href="../static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Content -->
<div layout:fragment="content">

        <div class="container" style="text-align: center;">
            <table class="table table-sm bg-white">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="notice : ${notices}">
                        <td th:text="${notice.id}"></td>
                        <td><a th:href="@{/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a></td>
                    </tr>
                </tbody>
            </table>

            <ul class="pagination">
                <li th:if="${notices.hasPrevious()}" class="page-item">
                    <a class="page-link" th:href="@{'/notices?page=' + ${notices.getNumber() - 1}}">Previous</a>
                </li>
                <li th:each="page : ${notices}" class="page-item" th:classappend="${page.number == notices.getNumber()} ? 'active' : ''">
                    <a class="page-link" th:href="@{'/notices?page=' + ${page.number}}"><span th:text="${page.number} + 1"></span></a>
                </li>
                <li th:if="${notices.hasNext()}" class="page-item">
                    <a class="page-link" th:href="@{'/notices?page=' + ${notices.getNumber() + 1}">Next</a>
                </li>
            </ul>
        </div>

</div>
</html>
