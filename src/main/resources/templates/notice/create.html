<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>새로운 공지 작성</title>
</head>

<body>
    <h1>새로운 공지 작성</h1>

    <form th:action="@{/notices/new}" th:object="${notice}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{title}"><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{content}"></textarea><br>

        <button type="submit">저장</button>
    </form>

    <a href="/notices">목록으로 돌아가기</a>
</body>
</html>
