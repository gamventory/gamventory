<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항 상세내용</title>

<th:block layout:fragment="script">

    <script type="text/javascript">

        const notice_id = [[${noticeDetailDto.id}]]
        function deleteCheck() {

            if(!confirm("삭제 하시겠습니까?")) {
                return false;
            } else{
                window.location.href = "/customer/notice/delete/" + notice_id;
            }

        }

    </script>

</th:block>

</head>
<body>
    <div layout:fragment="content" class="container" th:object="${noticeDetailDto}">

        <div class="mb-5">
            <span class="border-bottom border-light" style="color:whitesmoke; font-weight: bold; font-size: 40px">공지사항</span>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 style="display: inline" th:text="*{subject}"></h4>
                <h6 style="float: right" th:text="*{regTime.toString().substring(0, 10)}">시간</h6>
            </div>
            <div class="card-body" style="min-height: 300px">
                <p class="card-text" th:text="*{content}"></p>
            </div>
        </div>

        <div class="mt-3">
            <a href="/customer/notice">
                <button class="btn btn-info" style="font-weight: 600;">돌아가기</button>
            </a>
            <a sec:authorize="hasRole('ADMIN')" th:href="@{'/customer/notice/update/' + *{id}}">
                <button class="btn btn-warning ml-2" style="font-weight: 600;">수정하기</button>
            </a>
            <a sec:authorize="hasRole('ADMIN')" >
                <button class="btn btn-danger ml-2" style="font-weight: 600;" onclick="deleteCheck()">삭제하기</button>
            </a>
        </div>
    </div>

</body>
</html>
