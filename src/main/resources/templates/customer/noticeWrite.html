<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항 글쓰기</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <h1 style="font-weight: bold; color:white; margin-top: 30px; margin-bottom: 30px;">공지사항 작성</h1>
            <div class="management_box row">
                <div class="col-sm-2">
                    <th:block th:replace="~{fragments/sidebar :: sidebarFragment}"></th:block>
                </div>
                <div class="col-sm-10">
                    <form  th:action="@{/customer/notice/write}" role="form" method="post" th:object="${noticeFormDto}" style="width: 80%; margin: auto;">
                        <div class="form-group">
                            <label th:for="subject" style="color:whitesmoke; font-size: 20px; font-weight: bold">제목</label>
                            <input class="form-control" type="text" th:field="*{subject}" />
                            <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
                        </div>

                        <div class="form-floating">
                            <label th:for="content" style="color:whitesmoke; font-size: 20px; font-weight: bold">내용</label>
                            <textarea class="form-control" style="height: 100px" th:field="*{content}"></textarea>
                            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
                        </div>


                        <button type="submit" class="btn text-white mt-3 fs12" style="font-weight: bold; background-color: #5994b1;">확인</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
