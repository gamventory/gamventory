<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항 수정</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container">

        <h1 style="font-weight: bold; color:white; margin-top: 30px; margin-bottom: 30px;">공지사항 수정</h1>

        <div style="width: 100%;" class="row">
            <div class="list_promotion" style="width: 30%;">
                <div id="memberinfo_box" class="container mb-5" style="margin-top : 0px; width: 90%; margin-left: -0px;">
                    <ul>
                        <li>
                            <a th:href="@{/customer/notice}" class="badge text-white pt-3">
                                공지사항
                            </a>
                        </li>
                        <li>   
                            <a th:href="@{/customer/question/list}" class="badge text-white pt-3">
                                Q&A
                            </a>
                        </li>
                    </ul>
                </div>
                <img src="/src/main/resources/static/img/epic-img5.png" th:src="@{/img/epic-img5.png}" style="width: 80%; margin-left: 5%; margin-bottom: 30px; border-radius: 10px; cursor: pointer;"/>
                <img src="/src/main/resources/static/img/epic-img6.png" th:src="@{/img/epic-img6.png}" style="width: 80%; margin-left: 5%; border-radius: 10px; cursor: pointer;"/>
            </div>

            <div id="notice_update_box" style="width: 70%;">
                <form  th:action="@{/customer/notice/update}" role="form" method="post" th:object="${noticeUpdateFormDto}">

                    <div class="form-group">
                        <label th:for="subject" style="color:whitesmoke; font-size: 20px; font-weight: bold" class="fs15">제목</label>
                        <input class="form-control fs12" type="text" th:field="*{subject}" />
                        <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
                    </div>

                    <div class="form-floating">
                        <label th:for="content" style="color:whitesmoke; font-size: 20px; font-weight: bold" class="fs15">내용</label>
                        <textarea class="form-control fs12" style="height: 100px" th:field="*{content}"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
                    </div>

                    <div style="float: right;">
                        <button type="submit" class="btn text-white mt-3 fs12" style="background-color: rgb(236, 162, 25); font-weight: bold;">수정</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" th:field="*{id}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
