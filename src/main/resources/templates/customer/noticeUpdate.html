<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>공지사항 수정</title>
</head>
<body>
<div layout:fragment="content" class="container">

    <div>

        <form  th:action="@{/customer/notice/update}" role="form" method="post" th:object="${noticeUpdateFormDto}">

            <div class="mb-5">
                <span class="border-bottom border-light" style="color:whitesmoke; font-weight: bold; font-size: 40px">공지사항 수정</span>
            </div>

            <div class="form-group">
                <label th:for="subject" style="color:whitesmoke; font-size: 20px; font-weight: bold">제목</label>
                <input class="form-control" type="text" th:field="*{subject}" />
                <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
            </div>

            <div class="form-floating">
                <label th:for="content" style="color:whitesmoke; font-size: 20px; font-weight: bold">내용</label>
                <textarea class="form-control" style="height: 100px" th:field="*{content}"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError fs12" style="color: red; font-weight: bold"></p>
            </div>

            <button type="submit" class="btn btn-primary" style="font-weight: bold">수정</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}"/>
        </form>
    </div>


</div>
</body>
</html>
