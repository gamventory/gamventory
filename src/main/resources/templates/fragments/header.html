<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

<!-- jquary -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- css link -->
<link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!--headerFragment 선언-->
<div th:fragment="headerFragment">

    <div id="header_box" class="fixed-top container-fluid">

        <div class="container d-flex">

            <!-- logo -->
            <div class="pt-3 pl-2">
                <img id="logo" src="/src/main/resources/static/img/logo3.png" th:src="@{/img/logo3.png}" alt="로고"/>
            </div>

            <!-- user -->
            <div id="header_User">
                <div class="input-group mt-2 px-0 justify-content-end">

                    <!-- management -->
                    <div id="management_button" class="pr-2 mt-2 mr-3">
                        <i class="fa fa-wrench bg-primary" style="color:white" aria-hidden="true" th:herf="@{/cart}"></i>
                        <span class="text-dark mx-2">MANAGEMENT</span>
                    </div>
                

                    <!-- user_button -->
                    <div id="user_button" class="pr-3 mr-3 mt-2" >
                        <i class="fa fa-user-circle mr-2" style="color: white;" aria-hidden="true">
                            <div id="user_modal" class="collapse show">
                                <div>
                                    <div sec:authorize="isAuthenticated()">
                                        <a href="/orders" class="text-white">구매이력</a>
                                    </div>
                                    <div sec:authorize="isAuthenticated()">
                                        <a href="/members/logout" class="text-white">로그아웃</a>
                                    </div>
                                    <div sec:authorize="isAuthenticated()">
                                        <a href="/members/info" class="text-white">개인정보 수정</a>
                                    </div>
                                    <div sec:authorize="isAnonymous()">
                                        <a href="/members/login" class="text-white">로그인</a>
                                    </div>
                                    <div sec:authorize="isAnonymous()">
                                        <a href="/members/new" class="text-white">회원가입</a>
                                    </div>
                                </div>
                            </div>
                        </i>
                        <span class="text-dark">USER</span>
                    </div>

                    <!-- cart_button -->
                    <div id="cart_button" class="pr-2 mt-2">
                        <i class="fa fa-shopping-cart" style="color:white" aria-hidden="true" th:herf="@{/cart}"></i>
                        <span class="text-dark mx-2">CART</span>
                    </div>

                </div>
            </div>
                    
        </div>

    
        <div id="nav" class="container">
            <div>
                <ul>
                    <li><a href="#" class="text-white">게임</a></li>
                    <li><a href="#" class="text-white">공지사항</a></li>
                    <li><a href="#" class="text-white">커뮤니티</a></li>
                    <li><a href="#" class="text-white">회사소개</a></li>
                </ul>
            </div>
        </div>

    </div>

    




</div>


</html>
