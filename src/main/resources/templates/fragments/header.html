<div th:fragment="headerFragment">

            <div id="header_User">

                    <div id="management_button" class="mt-2 mr-3" sec:authorize="hasRole('ROLE_ADMIN')">

                    </div>

                    <div id="user_button" class="mr-3 mt-2">

                                    <div sec:authorize="isAnonymous()">

                            </div>
                        </i>

                    </div>

                    </div> -->

                </div>
            </div>

                    <li class="text-white" >

                                        </div>
                                    </div>
                                </div> -->

                        </div>

                                <button class="btn text-white fs12" type="submit" style="background-color: #5994b1;">검색</button>
