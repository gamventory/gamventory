<html lagn="ko" xmlns:th="http://www.thymeleaf.org">

<!-- css link -->
<link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

<!--sidebarFragment 선언-->
<div th:fragment="sidebarFragment">

    <div id="m_sidebar_button" class="badge bg-white mb-2" style="cursor: pointer;">
        <i class="fa fa-cogs text-primary p-1" aria-hidden="true" style="font-size: 15px;"></i>
    </div>

    <div id="sidebar" class="container" style="padding : 0px; ">
        <div class="list-group row">
            <span class="bg-dark text-white pl-4"><h3 class="mt-1">List</h3></span>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/item/new">상품등록</a>
            </div>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/items">상품관리</a>
            </div>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/serials/create">시리얼생성</a>
            </div>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/serials/list">시리얼조회</a>
            </div>

            <a href="#" class="list-group-item list-group-item-action">회원</a>
            <a href="#" class="list-group-item list-group-item-action">게시판</a>
            <a href="#" class="list-group-item list-group-item-action">기타1</a>
            <a href="#" class="list-group-item list-group-item-action">기타2</a>
        </div>
    </div>

    <div id="m_sidebar" class="container" style="padding : 0px; ">
        <div class="list-group row">
            <span class="bg-dark text-white pl-4"><h3 class="mt-1">List</h3></span>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/item/new">상품등록</a>
            </div>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/items">상품관리</a>
            </div>

            <div class="list-group-item list-group-item-action" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a href="/admin/serials/create">시리얼생성</a>
            </div>

            <a href="#" class="list-group-item list-group-item-action">게임</a>
            <a href="#" class="list-group-item list-group-item-action">회원</a>
            <a href="#" class="list-group-item list-group-item-action">게시판</a>
            <a href="#" class="list-group-item list-group-item-action">기타1</a>
            <a href="#" class="list-group-item list-group-item-action">기타2</a>
        </div>
    </div>

    <script>
        $(document).ready(function(){

            $("#m_sidebar_button").click(function(){
                if ($("#m_sidebar").css("margin-left") == "0px") {
                    $("#m_sidebar").css("margin-left", "-250px");
                } else {
                    $("#m_sidebar").css("margin-left", "0px");
                }
            });
      
        });
    </script>


</div>
</html>
