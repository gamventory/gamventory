<!-- Content -->
<div layout:fragment="content">

    <div class="container" style="margin-bottom:50px;">
      <!-- 검색 폼 -->
      <form th:action="@{/listsearch}" method="get">
        <div class="row">
            <!-- Platform Filter -->
            <div class="col-md-3 form-group">
                <label for="platform">플랫폼:</label>
                <select class="form-control" id="platform" name="platform">
                    <option value="">-- 모든 플랫폼 --</option>
                    <option value="STEAM" th:selected="${searchDto.platform == 'STEAM'}">Steam</option>
                    <option value="EPIC_GAMES" th:selected="${searchDto.platform == 'EPIC_GAMES'}">Epic Games</option>
                    <option value="ROCKSTAR_GAMES" th:selected="${searchDto.platform == 'ROCKSTAR_GAMES'}">Rockstar Games</option>
                    <option value="UBISOFT_CONNECT" th:selected="${searchDto.platform == 'UBISOFT_CONNECT'}">Ubisoft Connect</option>
                    <option value="OTHER" th:selected="${searchDto.platform == 'OTHER'}">기타</option>
                </select>
            </div>
            <!-- Category Filter -->
            <div class="col-md-3 form-group">
                <label for="category">카테고리:</label>
                <select class="form-control" id="category" name="category">
                    <option value="">-- 모든 카테고리 --</option>
                    <option value="ACTION" th:selected="${searchDto.category == 'ACTION'}">액션</option>
                    <option value="RPG" th:selected="${searchDto.category == 'RPG'}">RPG</option>
                    <option value="ADVENTURE" th:selected="${searchDto.category == 'ADVENTURE'}">어드벤처</option>
                    <option value="CASUAL" th:selected="${searchDto.category == 'CASUAL'}">캐주얼</option>
                    <option value="FPS" th:selected="${searchDto.category == 'FPS'}">FPS</option>
                    <option value="OTHER" th:selected="${searchDto.category == 'OTHER'}">기타</option>
                </select>
            </div>
            <!-- Price Filter -->
            <div class="col-md-3 form-group">
                <label for="price">가격:</label>
                <select class="form-control" id="price" name="price">
                    <option value="">-- 가격 선택 --</option>
                    <option value="ASC" th:selected="${searchDto.price == 'ASC'}">낮은순</option>
                    <option value="DESC" th:selected="${searchDto.price == 'DESC'}">높은순</option>
                </select>
            </div>
            <!-- Order By Release Date Filter -->
            <div class="col-md-3 form-group">
                <label for="orderByReleaseDate">출시 순서:</label>
                <select class="form-control" id="orderByReleaseDate" name="orderByReleaseDate">
                    <option value="">-- 출시순 --</option>
                    <option value="asc" th:selected="${searchDto.orderByReleaseDate == 'asc'}">오름차순</option>
                    <option value="desc" th:selected="${searchDto.orderByReleaseDate == 'desc'}">내림차순</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- Search Results -->
    <div  class="row" style="background-color: #343541; border-radius : 20px; padding : 30px;">
        <!-- 상품 이미지 출력 for문-->
        <table style="color: aliceblue;">
        <thead>
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>플랫폼</th>
                <th>카테고리</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the items and display them -->
            <tr th:each="item : ${items}">
                <td><a th:href="'/item/' + ${item.id}"><img th:src="${item.imgUrl}" th:alt="${item.itemNm}" height="75" width="140"></a></td>
                <td th:text="${item.itemNm}"></td>
                <td th:text="${item.platform}"></td>
                <td th:text="${item.category}"></td>
                <td th:text="${item.formattedPrice+ '₩'}"></td>
            </tr>
        </tbody>
    </table>
    </div>

    <!-- Pagination (If you want to add it later) -->
    <!-- ... -->
    
            <!-- 페이지 이동 버튼-->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- 이전 페이지 버튼 (첫 페이지일 경우 비활성화) -->
                    <li th:class="${items.number == 0} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/listsearch(page=${items.number - 1}, size=${items.size}, platform=${searchDto.platform}, category=${searchDto.category}, price=${searchDto.price}, orderByReleaseDate=${searchDto.orderByReleaseDate})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    
                    <!-- 페이지 번호 -->
                    <li th:each="pageNumber : ${#numbers.sequence(0, items.totalPages - 1)}"
                        th:class="${pageNumber == items.number} ? 'page-item active' : 'page-item'">
                        <a class="page-link" th:href="@{/listsearch(page=${pageNumber}, size=${items.size}, platform=${searchDto.platform}, category=${searchDto.category}, price=${searchDto.price}, orderByReleaseDate=${searchDto.orderByReleaseDate})}" th:text="${pageNumber + 1}"></a>
                    </li>
                    
                    <!-- 다음 페이지 버튼 (마지막 페이지일 경우 비활성화) -->
                    <li th:class="${items.number + 1 == items.totalPages} ? 'page-item disabled' : 'page-item'">
                        <a class="page-link" th:href="@{/listsearch(page=${items.number + 1}, size=${items.size}, platform=${searchDto.platform}, category=${searchDto.category}, price=${searchDto.price}, orderByReleaseDate=${searchDto.orderByReleaseDate})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
