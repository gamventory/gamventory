<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

      
<!-- css link -->
<link rel="stylesheet" type="text/css" href="../static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
    </script>

</th:block>



<!-- Content -->
<div layout:fragment="content">

    <div class="container" style="margin-bottom:50px;">

        <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
        
        <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
            <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + '검색 결과'"></p>
        </div>

        <!--필터검색-->
        <form action="/list" method="get">

            <!-- Price Filter -->
            <select name="Price">
                <option value="">-- 가격 선택 --</option>
                <option value="ASC">낮은순</option>
                <option value="DESC">높은순</option>
            </select>
        
            <!-- Category Filter -->
            <select name="category">
                <option value="">-- 모든 카테고리 --</option>
                <option value="ALL">모두</option>
                <option value="ACTION">액션</option>
                <option value="RPG">RPG</option>
                <option value="ADVENTURE">어드벤처</option>
                <option value="CASUAL">캐주얼</option>
                <option value="FPS">FPS</option>
                <option value="OTHER">기타</option>
            </select>
        
            <!-- Platform Filter -->
            <select name="platform">
                <option value="">-- 모든 플랫폼 --</option>
                <option value="ALL">모두</option>
                <option value="STEAM">스팀</option>
                <option value="EPIC_GAMES">에픽 게임즈</option>
                <option value="ROCKSTAR_GAMES">록스타 게임즈</option>
                <option value="UBISOFT_CONNECT">유비소프트 커넥트</option>
                <option value="OTHER">기타</option>
            </select>
        
            <!-- Release Date Filter -->
            <select name="orderByReleaseDate">
                <option value="">-- 출시일 선택 --</option>
                <option value="DESC">최신순</option>
                <option value="ASC">오래된순</option>
            </select>
        
            <button type="submit">검색</button>
        </form>
        <!--/. 필터검색-->


        <div  class="row" style="background-color: #343541; border-radius : 20px; padding : 30px;">
            <!-- 상품 이미지 출력 for문-->
            <table style="color: aliceblue;">
                <thead>
                    <tr>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>플랫폼</th>
                        <th>카테고리</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items.getContent()}" >
                        <td><a th:href="'/item/' + ${item.id}"><img th:src="${item.imgUrl}" th:alt="${item.itemNm}" height="75" width="140"></a></td>
                        <td th:text="${item.itemNm}"></td>
                        <td th:text="${item.platform}"></td>
                        <td th:text="${item.category}"></td>
                        <td th:text="${item.price + '₩'}"></td>
                        <td th:text="${item.formattedPrice + '₩'}"></td>
                    </tr>
                </tbody>
            </table>
            
            <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
            <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}">
                <p th:text="${itemSearchDto.searchQuery} + ' 검색 결과'"></p>
            </div>
        </div>
            <!-- /. 상품 이미지 출력 for문-->

            <!-- 페이지 이동 버튼-->
            <div style="margin : auto;">
                <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
                    <ul class="pagination justify-content-center">

                        <li class="page-item" th:classappend="${items.number eq 0}?'disabled':''">
                            <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                                <span aria-hidden='true'>이전</span>
                            </a>
                        </li>

                        <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                            <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
                        </li>

                        <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                            <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                                <span aria-hidden='true'>다음</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <!--  /. 페이지 이동 버튼-->

        </div>

    </div>

</div>
</html>
