<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">



    <!-- Content -->
    <div layout:fragment="content">

        <form id="login_box" role="form" method="post" action="/members/login" class="container">
            <div class="form-group">
            <label th:for="email" class="text-white">Email</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요.">
            </div>
    
            <div class="form-group">
            <label th:for="password" class="text-white">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" 
            placeholder="비밀번호를 입력해 주세요.">
            </div>
    
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-success" onClick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    
    </div>
        
    
</html>
