<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="script">

    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

</th:block>

    <!-- Content -->
    <div layout:fragment="content">

        <form id="login_box" role="form" method="post" action="/members/login" class="container" style="margin-left:40%;">
            
            <div class="form-group">
                <label th:for="email" class="text-white">Email</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요.">
            </div>
    
            <div class="form-group">
                <label th:for="password" class="text-white">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" 
                placeholder="비밀번호를 입력해 주세요.">
            </div>
    
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-success" onClick="location.href='/members/new'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="button" class="btn btn-secondary" onclick="location.href='/members/find'">PW 찾기</button>
            <hr>
            <!-- 소셜 로그인 버튼 추가 -->
            <div class="google_login">
                <a href="/oauth2/authorization/google" class="btn btn-warning">google</a>
                <!-- 다른 소셜 로그인 버튼들도 이 위치에 추가할 수 있습니다. -->
                <!-- 예: <a href="/oauth2/authorization/google" class="btn btn-danger">구글 로그인</a> -->
            </div>
            <!-- 네이버 로그인 버튼 노출 영역 -->
            <div id="naver_login">
                <a href="/oauth2/authorization/naver">네이버 로그인</a>
            </div>
            <div id="kakao_login">
                <a href="/oauth2/authorization/kakao">카카오 로그인</a>
            </div>
        </form>
    
    </div>
        
    
</html>
