<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    <!-- css link -->
    <link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Content -->
    <div layout:fragment="content">

        <form id="login_box" role="form" method="post" action="/members/login" class="container">
            <div class="form-group align-self-center">
                <label th:for="email" class="text-white">Email</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요.">
            </div>
    
            <div class="form-group">
                <label th:for="password" class="text-white">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" 
                placeholder="비밀번호를 입력해 주세요.">
            </div>
    
            <div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <button class="btn text-white bg-db" style="background-color: #5994b1;">로그인</button>
                <button type="button" class="btn text-white" style="background-color: #6db133;" onClick="location.href='/members/new'">회원가입</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="button" class="btn text-white" style="background-color: #7c7c7c;" onclick="location.href='/members/find'">PW 찾기</button>
            </div>
        </form>

        <!-- 소셜 로그인 버튼 추가 -->
        <div class="container" style="width: 150px; height: auto; margin-bottom: 100px;">
            <div class="google_login" style="display: inline-block;">
                <a href="/oauth2/authorization/google">
                    <img src="/src/main/resources/static/img/google.png" th:src="@{/img/google.png}" alt="구글" style="width: 30px; height: 30px;"/>
                </a>
            </div>
            <div id="naver_login" style="display: inline-block;" class="mx-2">
                <a href="/oauth2/authorization/naver">
                    <img src="/src/main/resources/static/img/naver.png" th:src="@{/img/naver.png}" alt="네이버" style="width: 30px; height: 30px;;"/>
                </a>
            </div>
            <div id="kakao_login" style="display: inline-block;">
                <a href="/oauth2/authorization/kakao">
                    <img src="/src/main/resources/static/img/kakao.png" th:src="@{/img/kakao.png}" alt="카카오" style="width: 30px; height: 30px;"/>
                </a>
            </div>
        </div>
    
    </div>
        
    
</html>
