<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>withdrawal</title>

<th:block layout:fragment="script">

    <script type="text/javascript">

        function submitCheck() {

           if(!confirm("정말 탈퇴 하시겠습니까?")) {
                return false;
           }

        }

    </script>    

</th:block>
</head>
<body>

    <div layout:fragment="content">

        <form action="/members/withdrawal" method="post" th:object="${memberDeleteForm}" onsubmit="return submitCheck()" class="container">
    
            <fieldset>
                <div class="form-group">
                    <label th:for="password" style="color: white;">비밀번호 확인</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                    <p style="color: red;">[[${checkErrorMessage}]]</p>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">회원 탈퇴</button>
            </fieldset>
            
        </form>

    </div>

</body>
</html>
