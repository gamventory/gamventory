<th:block layout:fragment="script">
    

<script th:inline="javascript">
    //시리얼번호 생성시 유효값검사 및 만들기 버튼 클릭시 발생하는 이벤트.
    function createSerial() {
        
        var itemId = document.getElementById("itemId").value;
        var numberOfSerials = document.getElementById("numberOfSerials").value;
        if (!itemId) {
            alert("상품ID를 입력해주세요");
            return false;
        }
        if (!numberOfSerials || numberOfSerials < 1) {
            alert("최소 생성개수는 1개입니다.");
            return false;
        }
        alert('생성이 완료되었습니다.');
    }
</script>

</th:block>
    <!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

        table th, table td {
            border: 1px solid white; /* 테두리 색상 및 두께 설정 */

    </style>
</th:block>

                <tr>
                    <th>상품 ID</th>

            <tbody>
                <form th:action="@{/serials/createSerial}" method="post">
                    <tr>
                        <td><input type="text" id="itemId" name="itemId" required></td>
                        <td><select id="platform" name="platform" required>
                            <option value="STEAM">Steam</option>
                            <option value="EPIC_GAMES">Epic Games</option>
                            <option value="ROCKSTAR_GAMES">Rockstar Games</option>
                            <option value="UBISOFT_CONNECT">Ubisoft Connect</option>

                            </select>
                        </td>
                        <td><input type="number" id="numberOfSerials" name="numberOfSerials" required min="1"></td>
                        <td colspan="2"><button type="submit" onclick="createSerial()">만들기</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
