<!-- Content -->
<div layout:fragment="content">
    <div class="container">
        <div class="management_box row">
            <div class="col-sm-2">
                <th:block th:replace="~{fragments/sidebar :: sidebarFragment}"></th:block>
            </div>
            <div class="col-sm-10">
                <div class="container d-flex justify-content-center">
                    <table class="table bg-white" style="text-align:center; width: 80%; border-radius: 10px;">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th>상품 ID</th>
                                <th>플랫폼</th>
                                <th>생성 시리얼 번호 개수</th>
                                <th>생성</th>
                            </tr>
                        </thead>
                        <tbody>
                            <form th:action="@{/serials/createSerial}" method="post">
                                <tr>
                                    <td><input type="text" id="itemId" name="itemId" required></td>
                                    <td><select id="platform" name="platform" required>
                                            <option value="STEAM">Steam</option>
                                            <option value="EPIC_GAMES">Epic Games</option>
                                            <option value="OTHER">Other</option>
                                        </select>
                                    </td>
                                    <td><input type="number" id="numberOfSerials" name="numberOfSerials" required min="1"></td>
                                    <td colspan="2"><button type="submit" class="btn btn-primary" onclick="createSerial()">만들기</button></td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                    

                
                </div>
            </div>
        </div>
