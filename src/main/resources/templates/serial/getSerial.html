<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

      
<!-- css link -->
<link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

<!-- fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Content -->
<div layout:fragment="content">

    <form action="/api/serials/get" method="get">
        <label for="serialId">Serial ID:</label>
        <input type="text" id="serialId" name="serialId" required>
        <button type="submit">Get Serial</button>
    </form>

    <!-- 결과를 출력하기 위한 영역 -->
    <div th:if="${serial != null}">
        <h2>시리얼정보</h2>
        <p><strong>플랫폼:</strong> <span th:text="${serial.platform}"></span></p>
        <p><strong>시리얼번호:</strong> <span th:text="${serial.serialNumber}"></span></p>
        <p><strong>아이템 ID:</strong> <span th:text="${serial.itemId}"></span></p>
    </div>

</div>

</html>
