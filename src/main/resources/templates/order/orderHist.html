<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

      
<!-- css link -->
<link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

<!-- bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

        <script>
        function cancelPay() {
            jQuery.ajax({
            url: "{환불요청을 받을 서비스 URL}", // 예: http://www.myservice.com/payments/cancel
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                merchant_uid: "{결제건의 주문번호}", // 예: ORD20180131-0000011
                cancel_request_amount: 2000, // 환불금액
                reason: "테스트 결제 환불", // 환불사유
                refund_holder: "홍길동", // [가상계좌 환불시 필수입력] 환불 수령계좌 예금주
                refund_bank: "88", // [가상계좌 환불시 필수입력] 환불 수령계좌 은행코드(예: KG이니시스의 경우 신한은행은 88번)
                refund_account: "56211105948400" // [가상계좌 환불시 필수입력] 환불 수령계좌 번호
            }),
            "dataType": "json"
            });
        }
        </script>

    <script th:inline="javascript">
        function cancelOrder(orderId) {
            var isConfirmed = confirm("구매를 취소하시겠습니까?");

            if (isConfirmed) {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url = "/order/" + orderId + "/cancel";

                //주문 취소할 번호를 파라미터로 넘겨줌
                var paramData = {
                    orderId : orderId,
                };

                var param = JSON.stringify(paramData);

                $.ajax({
                    url      : url,
                    type     : "POST",
                    contentType : "application/json",
                    data     : param,
                    beforeSend : function(xhr){
                        /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                        xhr.setRequestHeader(header, token);
                    },
                    dataType : "json",
                    cache   : false,
                    success  : function(result, status){
                        alert("주문이 취소 되었습니다.");
                        location.href='/orders/' + [[${page}]];
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            alert('로그인 후 이용해주세요');
                            location.href='/members/login';
                        } else{
                            alert(jqXHR.responseText);
                        }
                    }
                });
            }
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .card{
            width:750px;
            height:100%;
            padding:30px;
            margin-bottom:20px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
        .test {
            padding: 0;
            background-color: RGB(40,42,55);
        }

        .custom-card-color {
            background-color: RGB(52,53,65);
            color: rgb(245, 245, 245);
        }
</style>
</th:block>

<div layout:fragment="content">

    <div class="container">
        <div class="row">

            <div class="col-sm-4 ">
                <!--구매목록-->
                <div th:each="order : ${orders.getContent()}">
                        
                    
                    <div class="d-flex mb-3 align-self-center">
                        <span class="text-white" th:text="${order.orderDate} + ' 주문'"></span>
                        <div class="ml-3">
                            <th:block th:if="${order.orderStatus.name() == 'ORDER'}">
                                <button type="button" style="font-size: 12px;" class="btn bg-primary text-white" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
                            </th:block>
                            <th:block th:unless="${order.orderStatus.name() == 'ORDER'}">
                                <h5>(취소 완료)</h5>
                            </th:block>
                        </div>
                    </div>
                    <div id="oreder_hit_text" class="card d-flex card-body p-3 custom-card-color">
                        <div th:each="orderItem : ${order.orderItemDtoList}" class="d-flex mb-3">
                            <div class="repImgDiv">
                                
                                <img th:src="${orderItem.imgUrl}" class="rounded repImg" th:alt="${orderItem.itemNm}" style="width: 200px; height: 150px;" >
                            </div>
                            <div class="align-self-center w-75 ">
                                <span th:text="${orderItem.itemNm}" class="fs24 font-weight-bold"></span>
                                <div class="fs18 font-weight-light">
                                    가격: <span th:text="${orderItem.orderPrice} +'원'"></span><br>
                                    수량: <span th:text="${orderItem.count}"></span>
                                </div>
                                <!-- 일련 번호 목록 반복 -->
                                <div th:each="serial, serialStat : ${serials}" th:if="${orderStat.index == serialStat.index}" class="fs18 font-weight-light">
                                    <!-- 해당 주문과 연결된 일련 번호만 출력 -->
                                    <div  th:if="${order.orderStatus.name() == 'ORDER'}">
                                        시리얼번호:  <span  th:text="${serial.serialNumber}"></span>
                                    </div>
                                    <div>
                                        플랫폼: <span th:text="${serial.platform}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
                    <ul class="pagination justify-content-center">
            
                        <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
                            <a th:href="@{'/orders/' + ${orders.number-1}}" aria-label='Previous' class="page-link">
                                <span aria-hidden='true'>&laquo;</span>
                            </a>
                        </li>
            
                        <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
                            <a th:href="@{'/orders/' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
                        </li>
            
                        <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''">
                            <a th:href="@{'/orders/' + ${orders.number+1}}" aria-label='Next' class="page-link">
                                <span aria-hidden='true'>&raquo;</span>
                            </a>
                        </li>
            
                    </ul>
                </div>

            </div>
            
        </div>
    </div>

</div>

</html>
