<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    <!-- css link -->
    <link rel="stylesheet" href="/src/main/resources/static/css/gamven.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--결제 pg 라이브러리-->
    <head>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </head>
    
    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">

    
        
    <script th:inline="javascript">


    </script>
    
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .orderend {
            font-size: 1.5em;  /* 글자 크기를 기본보다 1.5배 크게 설정 */
            text-align: center;  /* 텍스트 중앙 정렬 */
            height: 100vh;  /* 화면의 전체 높이를 차지하도록 설정 */
            display: flex;  /* flexbox를 사용하여 내용을 중앙에 배치 */
            flex-direction: column;  /* 세로 방향으로 아이템 정렬 */
            justify-content: center;  /* 아이템을 세로 방향으로 중앙에 배치 */
            align-items: center;  /* 아이템을 가로 방향으로 중앙에 배치 */
        }

        .orderend .highlight {
            font-size: 2.5em;  /* '결제가 완료되었습니다' 문구의 글자 크기를 크게 설정 */
            margin-bottom: 20px;  /* 아래 여백 추가 */
            color: rgb(245,245,245);
        }
        
        .orderend-content {
            display: flex;  /* flexbox를 사용하여 내용을 중앙에 배치 */
            flex-direction: column;  /* 세로 방향으로 아이템 정렬 */
            align-items: center;  /* 아이템을 가로 방향으로 중앙에 배치 */
            color: rgb(245,245,245);
        }
    </style>
</th:block>



<!-- content -->
<div layout:fragment="content">

    
    
    <div class="container orderend">
        <div class="orderend-content">
            <img th:src=@{/images/item/orderEnd_page.png}>
            <div class="highlight">결제가 성공적으로 처리되었습니다!</div>
            구매한 게임은 '개인정보 -> 구매내역'에서 시리얼번호를 확인할 수 있습니다.
        </div>
        <div class="orderend-content">
            이메일로 영수증이 발송되었습니다.
        </div>
            <a href="http://localhost:8081/orders" class="btn btn-primary mt-3" style="width: 360px; height: 40px; text-align: center; font-weight: 500; font-size: large;">구매내역 페이지로</a>  
            <a href="http://localhost:8081/list" class="btn btn-primary mt-3" style="width: 360px; height: 40px; text-align: center; font-weight: 500; font-size: large;">다른게임 둘러보기</a>  
            <a href="http://localhost:8081" class="btn btn-primary mt-3" style="width: 360px; height: 40px; text-align: center; font-weight: 500; font-size: large;">홈화면</a>  
    </div>
</div>     


</html>
